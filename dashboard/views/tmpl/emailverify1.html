<div class="page page-dashboard"> <div class="pageheader"><div class="page-bar"> <ul class="page-breadcrumb"> <li> <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a> </li> <li> <a ui-sref="app.datafiles">{{page.title}}</a> </li> </ul> </div> </div> <!-- cards row --> 

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 col-lg-12" style="padding:0px !important;">
		<div class="container-fluid">
			<div class="email-content">
				<div class="page page-full page-upload" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter"> <div class="tbox tbox-sm"> <div class="tcol w-lg bg-tr-white lt"><div class="p-15"> <div ng-show="uploader.isHTML5"> <!-- 3. nv-file-over uploader="link" over-class="className" --> <div class="well text-center p-30 b-dashed b-2x bg-white" nv-file-over="" uploader="uploader"> Base drop zone </div> <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" --> </div><!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" --><div class="form-group"> <label class="control-label">Single</label> <input ui-jq="filestyle" type="file" class="filestyle" ui-options="{
            buttonText: 'Select file',
            iconName: 'fa fa-inbox'
          }" nv-file-select="" uploader="uploader"> </div> </div> </div> <div class="tcol"> <div class="p-15 bg-white"> <span class="pull-right">Queue length: <b class="badge bg-lightred">{{ uploader.queue.length }}</b></span> <h4 class="custom-font text-default m-0">Upload queue (only images)</h4> </div> <div class="p-15"> <table class="table b-a b-solid bg-white"> <thead> <tr> <th width="50%">Name <th ng-show="uploader.isHTML5">Size <th ng-show="uploader.isHTML5">Progress <th>Status <th>Actions   <tbody> <tr ng-repeat="item in uploader.queue" class="text-sm"> <td><strong>{{ item.file.name }}</strong> <td ng-show="uploader.isHTML5" nowrap="nowrap">{{ item.file.size/1024/1024|number:2 }} MB <td ng-show="uploader.isHTML5"> <div class="progress progress-xs not-rounded" style="margin-top: 7px;margin-bottom: 0"> <div class="progress-bar bg-cyan" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div> </div>  <td class="text-center"> <span ng-show="item.isSuccess" class="text-success"><i class="fa fa-check"></i></span> <span ng-show="item.isCancel" class="text-warning"><i class="fa fa-ban"></i></span> <span ng-show="item.isError" class="text-danger"><i class="fa fa-times"></i></span>  <td nowrap="nowrap"> <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"> <span class="fa fa-upload"></span> Upload </button> <button type="button" class="btn btn-default btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading"> <span class="fa fa-ban"></span> Cancel </button> <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()"> <span class="fa fa-trash"></span> Remove </button>    </table> <div> <p>Queue progress:</p> <div class="progress progress-sm progress-striped active bg-tr-black lt" style=""> <div class="progress-bar bg-cyan" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div> </div> <button class="btn btn-success btn-ef btn-ef-5 btn-ef-5a" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length"> <i class="fa fa-upload"></i> <span>Upload all</span> </button> <button class="btn btn-warning btn-ef btn-ef-5 btn-ef-5a" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading"> <i class="fa fa-ban"></i> <span>Cancel all</span> </button> <button class="btn btn-danger btn-ef btn-ef-5 btn-ef-5a" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length"> <i class="fa fa-trash"></i> <span>Remove all</span> </button> </div> </div> </div> </div> </div>
			</div>
		</div>

</div> <!-- /row --> <!-- row --> <div class="row"> <!-- col --><section class="tile" fullscreen="isFullscreen02" ng-controller="BrowseUsageCtrl"> <!-- tile header --></section> <!-- /tile --> </div> <!-- /col --> 

</div>
</div>
