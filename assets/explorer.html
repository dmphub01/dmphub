
<!DOCTYPE html>
<html>
  <head>
    <title>Kloudless File Explorer</title>
    <link rel="stylesheet" href="assets/css/explorer.css">
  </head>
  <body>
    <div data-bind="template: {name: current}" class="container"></div><!-- views--><script type="text/html" id="accounts"><div class="accounts"><header><div class="back"><div data-bind="if: accounts.all().length &gt; 0" class="backcontain"><a data-bind="click: $root.setLocation.bind($data, &quot;#/files&quot;)" class="backbtn"><div class="arrow"></div></a><!-- ko if: logo_url--><img data-bind="attr: {src: logo_url}" class="klogo"/><!-- /ko--><!-- ko ifnot: logo_url--><img src="https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/ext-assets/kloudless32x33.png" class="klogo"/><!-- /ko--><span>Manage your cloud storage accounts here.</span></div><div data-bind="if: accounts.all().length &lt; 1" class="nobackcontain"><div class="nobackbtn"></div><!-- ko if: logo_url--><img data-bind="attr: {src: logo_url}" class="klogo"/><!-- /ko--><!-- ko ifnot: logo_url--><img src="https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/ext-assets/kloudless32x33.png" class="klogo"/><!-- /ko--><span>Welcome! Please choose a service to connect.</span></div></div><a data-bind="click: cancel" class="closeexplorer"></a></header><div class="containall"><div data-bind="with: accounts" class="connectedaccounts"><div data-bind="if: all().length &gt; 0" class="header"><div class="intro-message">Connected accounts</div><div data-bind="click: logout" class="logout-message">logout</div><ul class="linked-services"><div data-bind="foreach: {data: Object.keys(ko.toJS(by_service)), as: &quot;service&quot;}" class="service-group"><li class="linked-service"><div class="servicename"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/webapp/sources/&quot; + service + &quot;.png&quot;}" class="servicelogo"/><span data-bind="text: $parent.friendly_name(service)"></span></div><div data-bind="foreach: ko.toJS($parent.by_service)[service]" class="accounts"><ul class="accountnames"><li class="account"><div><a data-bind="click: $root.setLocation.bind($data, &quot;#/files/&quot; + account), text: account_name"></a></div><a data-bind="click: function (data, element) { if (!confirm(&quot;If you remove this account, you will no longer be able to explore. Are you sure?&quot;)) return false; $root.setLocation(&quot;#/account/disconnect/&quot; + account) }" class="alert"></a></li></ul></div></li><!-- ko if: $index() === ($parent.all().length - 1) && $parent.computer()--><li class="linked-service"><div class="servicename"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/webapp/sources/computer.png&quot;}" class="servicelogo"/><span data-bind="text: &quot;Upload&quot;"></span></div><div class="accounts"><ul class="accountnames"><li class="account"><div><a data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;), text: &quot;Upload from your computer&quot;"></a></div></li></ul></div></li><!-- /ko--></div></ul></div><!-- ko if: $parent.services.length > 0--><div data-bind="if: all().length &gt; 0" class="row"><div class="intro-message more">Connect more!</div></div><!-- /ko--></div><div class="connectmore"><ul data-bind="foreach: {data: services, as: &quot;service&quot;}" class="small-block-grid-2 medium-block-grid-4 large-block-grid-6 add-account"><!-- ko ifnot: $parent.accounts.all().length > 0 && service.id == 'computer'--><li><a data-bind="click: $parent.accounts.connect.bind(null, id)"><div class="service"><img data-bind="attr: {src: logo}" class="servicelogo"/><span class="servicename-container"><span data-bind="text: name" class="servicename"></span></span></div></a></li><!-- /ko--></ul></div></div></div></script><script type="text/html" id="files"><div class="files"><div class="filesinner"><header><div data-bind="with: accounts" class="accountselect"><button class="button accountsbutton"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/webapp/sources/&quot; + active() + &quot;.png&quot;}" class="accounticon"/><div data-bind="text: name" class="name"></div><div class="arrow"></div></button><div id="account-dropdown" class="dropdown dropdown-tip"><ul class="dropdown-menu"><!-- ko foreach: all--><li data-bind="attr: {title: $parent.friendly_name(service) + &quot;: &quot; + account_name}, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/webapp/sources/&quot; + service + &quot;.png&quot;}" class="accounticon"/><div data-bind="text: account_name" class="accountname"></div></li><!-- /ko--><!-- ko if: computer()--><li data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="computericon"></div><span>My Computer</span></li><!-- /ko--><li data-bind="click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="accountsicon"></div><span>Accounts</span></li></ul></div></div><div data-bind="with: files" class="actions"><!-- ko if: allow_newdir--><a data-bind="click: newdir" class="new-folder-button"></a><!-- /ko--><a data-bind="click: refresh" class="refresh-button"></a><!-- ko if: $root.flavor() == 'chooser'--><form data-bind="submit: search" class="search-form"><a id="search-back-button" data-bind="click: refresh" class="search"></a><input id="search-query" type="text" placeholder="Search" data-bind="textInput: searchQuery" class="search"/><a id="search-enable-button" class="search"></a></form><!-- /ko--></div><div data-bind="with: files" class="breadcrumbcontainer"><!-- ko if: breadcrumbs().length == 0--><div class="breadcrumbs"><span data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></span></div><!-- /ko--><!-- ko if: breadcrumbs().length > 0 && breadcrumbs().length < 2--><div class="breadcrumbs"><span data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></span><!-- ko foreach: breadcrumbs--><span data-bind="css: {current: parseInt(&quot;&quot; + ($parent.breadcrumbs().length - 1), 10) == parseInt(&quot;&quot; + $index(), 10)}" class="crumb"><a data-bind="click: $parent.up.bind(null, $parent.breadcrumbs().length - parseInt(&quot;&quot; + ($index() + 1), 10))"><div data-bind="text: $data" class="foldertext"></div></a></span><!-- /ko--></div><!-- /ko--><!-- ko if: breadcrumbs().length >= 2--><div class="breadcrumbs"><div class="crumbutton"><div class="crumbmenuwrap"><ul class="crumbmenu"><!-- ko foreach: breadcrumbs().slice(0, breadcrumbs().length - 1).reverse()--><li data-bind="attr: {title: $data}" class="crumb"><a data-bind="click: $parent.up.bind(null, parseInt(&quot;&quot; + ($index() + 1), 10))"><div class="foldericon"></div><div data-bind="text: $data" class="foldertext"></div></a></li><!-- /ko--><li data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></li></ul></div></div><span class="crumb fullwide current"><a data-bind="click: up.bind(null, 0)"><div data-bind="text: breadcrumbs()[(breadcrumbs().length - 1)]" class="foldertext"></div></a></span></div><!-- /ko--></div></header><table data-bind="with: files" class="clickable"><thead><tr><th data-bind="click: sort(&quot;name&quot;)">Name<div id="sort-name-up" class="arrow-up"></div><div id="sort-name-down" class="arrow-down"></div></th><th data-bind="click: sort(&quot;largest&quot;)">Size<div id="sort-largest-up" class="arrow-up"></div><div id="sort-largest-down" class="arrow-down"></div></th><th data-bind="click: sort(&quot;recent&quot;)">Updated<div id="sort-recent-up" class="arrow-up"></div><div id="sort-recent-down" class="arrow-down"></div></th></tr></thead></table><div class="iewrapper"><table data-bind="with: files" class="clickable"><!-- ko if: cwd().length == 0 && !$root.loading()--><tbody><tr align="center" class="info-row"><td class="info-cell"><div>No Files Found</div></td></tr></tbody><!-- /ko--><!-- ko if: cwd().length > 0 && cwd()[0].type == "newfolder"--><tbody><tr class="newfolder"><td class="newfolder"><span><div class="foldericon"></div></span><span><input data-bind="attr: {value: &quot;Untitled Folder&quot;}" class="new-folder-name"/></span><span data-bind="click: mkdir"><span class="save-button inline-button">Save</span></span><span data-bind="click: rmdir"><span class="cancel-button inline-button"><div class="closeicon"></div></span></span></td><td class="size"></td><td class="updated"></td></tr></tbody><!-- /ko--><tbody data-bind="finderSelect: $data"><!-- ko foreach: cwd--><!-- ko ifnot: type == "disabled" || type == "newfolder"--><tr data-bind="click: $parent.navigate, attr: {'data-type': type, 'title': path || ' '}"><td><span data-bind="if: type == &quot;folder&quot;"><div class="foldericon"></div></span><span data-bind="if: type == &quot;file&quot;"><div class="fileicon"></div></span><span data-bind="text: name"></span></td><td data-bind="text: friendlySize" class="size"></td><!-- ko if: (modified == null || modified == "") && created--><td data-bind="text: moment(new Date(created.substring(0,19))).format(&quot;MMM DD   h:mm a&quot;)" class="updated"></td><!-- /ko--><!-- ko if: (modified == null || modified == "") && (created == null || created == "")--><td class="updated"></td><!-- /ko--><!-- ko ifnot: modified == null || modified == ""--><td data-bind="text: moment(new Date(modified.substring(0,19))).format(&quot;MMM DD   h:mm a&quot;)" class="updated"></td><!-- /ko--></tr><!-- /ko--><!-- ko if: type == "disabled"--><tr data-bind="if: type == &quot;disabled&quot;" class="disabled"><td><span><div class="fileicon"></div></span><span data-bind="text: name"></span></td><td data-bind="text: moment(new Date(modified)).format(&quot;MMM DD   h:mm a&quot;)" class="updated"></td></tr><!-- /ko--><!-- /ko--></tbody></table></div><footer><div class="row"><div data-bind="visible: loading" class="kloading"></div><div data-alert="data-alert" data-bind="visible: error().length &gt; 0" class="error"><div data-bind="text: error, attr: {title: error}" class="error-text"></div><a class="close"></a></div><!-- ko if: files.all().length == 1 && flavor() == 'saver'--><input data-bind="value: files.all()[0].name" class="kloudless-saver-name"/><!-- /ko--><div class="buttonscontainer"><a data-bind="click: cancel" class="button reg">Cancel</a><!-- ko if: flavor() == 'chooser'--><a data-bind="click: confirm" class="button blue">Select</a><!-- /ko--><!-- ko if: flavor() == 'saver'--><a data-bind="click: save" class="button blue">Save</a><!-- /ko--></div><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></div></script><script type="text/html" id="computer"><div class="computer"><div class="computerinner"><header><div data-bind="with: accounts" class="accountselect"><button class="button accountsbutton"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/webapp/sources/&quot; + active() + &quot;.png&quot;}" class="accounticon"/><div data-bind="text: name" class="name"></div><div class="arrow"></div></button><div id="account-dropdown" class="dropdown dropdown-tip"><ul class="dropdown-menu"><!-- ko foreach: all--><li data-bind="attr: {title: $parent.friendly_name(service) + &quot;: &quot; + account_name}, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/webapp/sources/&quot; + service + &quot;.png&quot;}" class="accounticon"/><div data-bind="text: account_name" class="accountname"></div></li><!-- /ko--><!-- ko if: computer()--><li data-bind="click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="computericon"></div><span>My Computer</span></li><!-- /ko--><li data-bind="click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="accountsicon"></div><span>Accounts</span></li></ul></div></div></header><div id="uploader"><p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p></div><footer><div class="row"><div data-bind="visible: loading" class="kloading"></div><div data-alert="data-alert" data-bind="visible: error().length &gt; 0" class="error"><div data-bind="text: error, attr: {title: error}" class="error-text"></div><a href="#" class="close"></a></div><div class="buttonscontainer right"><a id="cancel-button" href="javascript:void(0)" class="button reg">Cancel</a><a id="upload-button" href="javascript:void(0)" class="button blue">Upload</a></div><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></div></script><script type="text/html" id="addconfirm"><div class="addconfirm"><header><div class="back"><div class="backcontain"><a data-bind="click: $root.setLocation.bind($data, &quot;#/&quot;)" class="backbtn"><div class="arrow"></div></a><!-- ko if: logo_url--><img data-bind="attr: {src: logo_url}" class="klogo"/><!-- /ko--><!-- ko ifnot: logo_url--><img src="https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/ext-assets/kloudless32x33.png" class="klogo"/><!-- /ko--><span>Confirm account connection.</span></div></div></header><div class="addconfirminner"><p class="confirm">Click below to connect your <span data-bind="text: addconfirm.serviceName"></span> account.</p><p class="imageholder"><img data-bind="attr: {src: addconfirm.serviceLogo}"/><img src="https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/launch_site/support-plus.png"/><!-- ko if: logo_url--><img data-bind="attr: {src: logo_url}" width="55" height="55"/><!-- /ko--><!-- ko ifnot: logo_url--><img src="https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/static/kloudless_logomark.png" width="55" height="55"/><!-- /ko--></p><div class="buttonscontainer"><a data-bind="click: $root.setLocation.bind($data, &quot;#/&quot;)" class="button reg">Cancel</a><a id="confirm-add-button" class="button blue">Connect <span data-bind="text: addconfirm.serviceName"></span> Account</a></div></div><footer><div class="row"><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></script><script type="text/html" id="dropzone"><div id="dropzone" style="background-color:#F5F6F7; color:#474747; width:100%; height:100%; text-align:center; cursor: pointer"><span style="position:relative; top:33%">Drag and drop files here, or click to open the File Explorer</span></div></script><!-- partials--><script type="text/html" id="powered-by-kl-footer"><div class="textcontainer"><!-- ko ifnot: logo_url--><span>powered by</span><a href="https://kloudless.com" target="_blank"><img data-bind="attr: {src: &quot;https://s3-us-west-2.amazonaws.com/static-assets.kloudless.com/ext-assets/settings_popup_logo.png&quot;}"/></a><!-- /ko--></div></script>
    <script type="text/javascript" src="assets/js/explorer.js"></script>
  </body>
</html>
