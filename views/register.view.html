
<script src='https://www.google.com/recaptcha/api.js'></script>

<style>
.form-group {margin-bottom:0px !important;}
</style>

<div class="row forms" style="margin-top:78px; padding-right:20px;">
	
<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 signup-form" style="padding:15px 25px;">
<h3 class="text-center">Create Account</h3>
	<!--hr style="width:60%; margin-bottom:30px; margin:10px auto;"-->
    <form name="form" class="col-md-12" ng-submit="vm.register()" role="form" style="padding:0px !important;">
	<div class="col-md-12" style="padding:0px !important;">
		<div class="col-md-6" style="padding:0px !important;">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username"></label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
		</div>
		<div class="col-md-6" style="padding-right:0px !important;">
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username"></label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
		</div>
		</div>
		
		<div class="col-md-12" style="padding:0px !important;">
		<div class="col-md-6" style="padding:0px !important;">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username"></label>
            <input type="email" name="username" id="username" class="form-control" placeholder="xxx@yyy.zzz" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
			<p style="font-size:10px;">Your email address serves as your username</p>
        </div>
		</div>
		<div class="col-md-6" style="padding-right:0px !important;">
        <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
            <label for="phone"></label>
            <input type="phone" name="phone" id="phone" class="form-control" ng-model="vm.user.phone" placeholder="Phone Number"/>
        </div>
		</div>
		</div>
		
		<div class="col-md-12" style="padding:0px !important;">
		<div class="col-md-6" style="padding:0px !important;">
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"  placeholder="Password"required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
			<p style="font-size:10px;">Your password must be 8 characters or more</p>
        </div>
		</div>
		<div class="col-md-6" style="padding-right:0px !important;">
        <div class="form-group" ng-class="{ 'has-error': form.conformpassword.$dirty && form.conformpassword.$error.required }">
            
            <input type="confirmpassword" name="confirmpassword" id="confirmpassword" class="form-control" ng-model="vm.user.confirmpassword"  placeholder="Confirm Password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
			<!--p style="font-size:10px;">Your password must be 6 characters or more</p-->
        </div>
		</div>
		</div>
		
		<div class="col-md-12" style="padding:0px !important;">
		<div class="form-group" ng-class="{ 'has-error': form.organization.$dirty && form.organization.$error.required }">

            <input type="organization" name="organization" id="organization" class="form-control" ng-model="vm.user.organization" placeholder="Organization Name" required />
            <span ng-show="form.organization.$dirty && form.organization.$error.required" class="help-block">Organization Name is required</span>
        </div>
		</div>
		<div class="col-md-12" style="padding:0px !important;">
		<div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="Streer Address"></label>
            <input type="address" name="address" id="address" class="form-control" ng-model="vm.user.address" placeholder="Address"/>
        </div></div>
		
		<div class="col-md-12" style="padding:0px !important;">
		<div class="form-group" style="overflow:hidden;">
		<div class="col-md-5 col-lg-5 col-sm-5 col-xs-12" style="padding:0px !Important;" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
            <label for="City"></label>
            <input type="city" name="city" id="city" class="form-control" ng-model="vm.user.city" placeholder="City"/>
        </div>
		
		<div class="col-md-3 col-lg-3 col-sm-3 col-xs-12" ng-class="{ 'has-error': form.state.$dirty && form.state.$error.required }">
            <label for="State"></label>
            <input type="state" name="state" id="state" class="form-control" ng-model="vm.user.state" placeholder="State"/>
        </div>
		
		<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12" style="padding:0px !Important;" ng-class="{ 'has-error': form.zipcode.$dirty && form.zipcode.$error.required }">
            <label for="Zipcode"></label>
            <input type="zipcode" name="zipcode" id="zipcode" class="form-control" ng-model="vm.user.zipcode" placeholder="Zipcode"/>
        </div>
		</div>
		</div>
		
		<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 recaptcha" style="padding-left:0px !important;">
			<div class="g-recaptcha" data-sitekey="6LeeKiITAAAAAAMLMwMW1FGgGhILSL_IBG45ykRt"></div>
		</div>
		
		<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" style="padding-right:0px !important;">
        <div class="form-actions">
		<button type="submit" class="btn btn-primary center-block" id="forms-button" style="margin-top:40px !important;">Submit</button><!--a href="#/login" class="btn btn-link">Cancel</a-->

        </div>
		</div>
    </form>
</div>
		</div>
